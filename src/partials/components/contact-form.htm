<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("-TI53nUfy-k6HetFa");
   })();
</script>


<section class="contact-form pt-8 pt-xxl-15 pb-xxl-7 pb-0">
  <div class="contact-form-shape-wrapper position-absolute w-100 h-100">
    <div class="shape-1">
    </div>
    <div class="shape-2">
    </div>
    <div class="shape-3">
    </div>
    <div class="shape-4">
    </div>
    <div class="shape-5">
    </div>
  </div>
  <div class="container">
    <div class="row mt-8">
      <!--== Start Contact Form Area ==-->
      <div class="col-lg-8 big-form">
        <form class="row">
          <h3>Have a project or question? <br> Just send me a message. </h3>
          <div class="col-md-12 col-lg-6">
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name ">
          </div>
          <div class="col-md-12 col-lg-6">
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
          </div>
          <div class="col-md-12 col-lg-12">
            <input type="text" class="form-control" id="goal" placeholder="Company">
          </div>
          <div class="col-md-12 col-lg-12">
            <select class="form-select" aria-label="Default select example">
              <option selected>General</option>
              <option value="1">Product Management</option>
              <option value="2">Product Design</option>
              <option value="3">Development</option>
              <option value="3">Everything else</option>
            </select>
          </div>
          <div class="col-12">
            <textarea class="form-control" id="floatingTextarea2" placeholder="Message" rows="8"
              spellcheck="false"></textarea>
          </div>
          <div class="col-8">
            <button type="submit" class="btn text-white battuane mt-6">
                Send message
            </button>
          </div>
        </form>
      </div>
      <!--== End Contact Form Area ==-->
      <!--== Start Contact Form widget ==-->
      <!--== End Contact Form widget ==-->
    </div>
  </div>
</section>
